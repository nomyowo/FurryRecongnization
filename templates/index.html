{% extends "base.html" %}
{% block content %}
<div class="row g-4 mt-3">
    <div class="col-md-6">
        <div class="card h-100 shadow-sm">
            <div class="card-body text-center">
                <i class="bi bi-images fs-1 text-primary mb-3"></i>
                <h3 class="card-title">训练图库</h3>
                <p class="card-text text-muted">将单人兽装照上传至系统并添加标签，供分类器训练</p>
                <a href="/lib" class="btn btn-primary">跳转至训练图库</a>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card h-100 shadow-sm">
            <div class="card-body text-center">
                <i class="bi bi-search fs-1 text-success mb-3"></i>
                <h3 class="card-title">预测图库</h3>
                <p class="card-text text-muted">上传图片至系统，由系统自动计算兽装类别</p>
                <a href="/query" class="btn btn-success">跳转至训练图库</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
